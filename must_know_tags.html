<!DOCTYPE html>
<html>
    <head>
        <title>Tags!</title>
    </head>
    <style>
        body {
            text-align: center;
        }

        h1 {
            font-size: 25px;
        }

        .header {
            background-color: darkseagreen;
        }

        .body {
            background-color: chocolate;
        }

        .footer {
            background-color: darksalmon;
        }
    </style>
    <body>

        <div>
            <div class="header">
                <h1>Header</h1>
                <p>This is the header</p>
                <p><em>Header</em> is the most important division!</p>
            </div>

            <div class="body">
                <h1>Body</h1>
                <p>This is the <strong>body</strong></p>
                <p>
                    <ul>
                        <li>one</li>
                        <li>Two</li>
                        <li>three</li>
                    </ul>
                </p>
            </div>

            <div class="footer">
                <h1>Footer</h1>
                <p>This is the footer</p>
            </div>
        </div>


    </body>
</html>
