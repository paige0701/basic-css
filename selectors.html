<!DOCTYPE html>
<html>
    <head>
        <title>selectors</title>
        <style>

            /*use hyphen than camel case for naming. no spaces in names.
            You can use number but it can't be the first letter */
            .intro {
                font-size: 25px;
            }

            #intro-description {
                color: darkseagreen;
            }
        </style>
    </head>
    <body>

        <!-- class is a group -->
        <h1 class="intro">Introduction to selectors</h1>

        <!-- id is unique just one id is allowed in one page
        id has a higher priority than class
        -->

        <p id="intro-description">This is the description</p>
    </body>
</html>
